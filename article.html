<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>写文章-知乎</title>
  <!-- 网址说明 -->
  <meta name="description"
    content="知乎，中文互联网最大的问答社区和创作者聚集的原创内容平台，于 2011 年 1 月正式上线，以「让人们更好地分享知识、经验和见解，找到自己的解答」为品牌使命。知乎凭借认真、专业、友善的社区氛围、独特的产品机制以及结构化和易获得的优质内容，聚集了中文互联网科技、商业、影视、时尚、文化等领域最具创造力的人群，已成为综合性、全品类、在诸多领域具有关键影响力的知识分享社区和创作者聚集的原创内容平台，建立起了以社区驱动的内容变现商业模式。" />
  <!-- 关键字 -->
  <meta name="keywords" content="任何问题 上知乎 就会有答案" />
  <link rel="shortcut icon" href="favicon.ico" />
  <!-- 引入基础样式 -->
  <link rel="stylesheet" href="css/base.css" />
  <!-- 引入article样式 -->
  <link rel="stylesheet" href="css/article.css" />
  <!-- 引入Jq -->
  <script src="js/jquery.min.js"></script>
  <!-- 引入js样式 -->
  <script src="js/article.js"></script>
  <!-- 引入ajax函数 -->
  <script src="js/ajax.js"></script>
</head>

<body>
  <!-- 头部模块start -->
  <div class="root">
    <div class="ColumnPageHeader">
      <header class="header">
        <!-- 知乎链接 -->
        <h1>
          <a href="index.html">
            <img src="images/logo1.png" alt="" />
          </a>
        </h1>

        <!-- 分割线 -->
        <span></span>

        <!-- ColumnPageHeader-Title模块 -->
        <div class="ColumnPageHeader_Title">
          <div class="WriteIndex_pageTitle">写文章</div>
        </div>

        <!-- 更新 -->
        <button class="PublishPanel_wrapper">更新</button>
      </header>
    </div>
  </div>
  <!-- 头部模块end -->

  <!-- 内容模块start -->
  <!-- 标题模块 -->
  <div class="WriteIndex_titleInput">
    <input type="text" placeholder="请输入标题" />
  </div>
  <!-- 正文模块 -->
  <div class="DraftEditor_root">
    <textarea name="" id="textarea" cols="30" rows="10" placeholder="请输入正文"></textarea>
  </div>
  <!-- 内容模块end -->
</body>

</html>
